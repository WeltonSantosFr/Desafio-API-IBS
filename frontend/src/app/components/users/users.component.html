<div class="dashboard-container">
    <div class="menu">
        <p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>
    </div>
    <div class="content">
        <p-table [value]="users" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[5, 10, 20]">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Gênero</th>
                    <th>Data de Nascimento</th>
                    <th>Estado Civil</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-users>
                <tr>
                    <td>{{ users.name }}</td>
                    <td>{{ users.gender }}</td>
                    <td>{{ users.birthDate }}</td>
                    <td>{{ users.maritalStatus }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
                <p-button type="button" icon="pi pi-plus" label="Criar Usuário" styleClass="p-button-text" (click)="openUserModal()"></p-button>
            </ng-template>
            <ng-template pTemplate="paginatorright">
                <!-- <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button> -->
            </ng-template>
        </p-table>
    </div>
</div>
